<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>MeuCurriculo</title>
</head>
<body>
    
    <header>
        <h1>MeuCurriculo</h1>
    </header>

    <main>
        <form method="GET" action="curriculo.html">

            <h2>Gerar currículo</h2>

            <input type="text" name="nomeCompleto" placeholder="Nome completo" required>
            <div>
                <input type="number" name="phone" placeholder="Telefone" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <textarea type="text" name="resumo" placeholder="Resumo"></textarea required>
                
              <h3>Formação</h2>
                <div>
                    <input name="anoInstituicao" placeholder="Ano" type="number" required>
                    <input name="instituicao" placeholder="Instituição" type="text" required>
                </div>

              <h3>Habilidades</h2>
                <textArea name="habilidades" placeholder="Proativo, pontual..." required></textArea>
            
                    <h3> Idioma </h3>
                    <select name="idioma" required>
                        <option value="ingles">Inglês</option>
                        <option value="espanhol">Espanhol</option>
                        <option value="semIdioma">Sem Idioma</option>
                    </select>
                
            <input type="text" name="cargoDesejado" placeholder="Cargo desejado" required>


            <input type="submit" value="GERAR MEU CURRÍCULO">

            

        </form>

        <aside>
            <img src="src/curriculo.png" alt="">
        </aside>
    </main>

</body>
</html>
